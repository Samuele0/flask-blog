{% extends 'base.html' %} {% block title %} New Post {% endblock title %} {% block content %}
<form action="{{ url_for('main.new_post') }}" method="post">
    <h1>New Post</h1>
    <label>
        Title
        <input type="text" name="title" id="title">
    </label>
    <label>
        Image
        <input type="text" name="image" id="image">
    </label>
    <label>
        Content
        <textarea name="content" id="content" style="margin:0;" rows="10"></textarea>
    </label>
    <input type="submit" value="Post">
</form>
{% endblock content %}
